<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title>Test Spring</title>
    </head>

    <body>

        <table>

            <tr>
                <th>Id</th>
                <td>Title</td>
                <td>Author</td>
            </tr>

            <tr th:each="book: ${books}">
                <th th:text="${book.id}"></th>
                <td th:text="${book.title}">Test title</td>
                <td th:text="${book.publisher.name}">Wrox</td>
            </tr>

        </table>

    </body>

</html>
